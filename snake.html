<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Snake</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: #f0f0f0;
        }|
    </style>
</head>
<body>
    <canvas id="snakeGame" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('snakeGame');
        let puntos = 0;
		const ctx = canvas.getContext('2d');
		

		// Escribir texto en el canvas
		
		
        const box = 20; // tamaño de cada cuadro
        let snake = [{ x: box * 5, y: box * 5 }]; // posición inicial de la serpiente
        let direction = 'RIGHT'; // dirección inicial
        let food = spawnFood(); // genera comida

        // escucha eventos de teclado
        document.addEventListener('keydown', changeDirection);
		
        function spawnFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
        }

        function changeDirection(event) {
            if (event.key === 'ArrowUp' && direction !== 'DOWN') {
                direction = 'UP';
            } else if (event.key === 'ArrowDown' && direction !== 'UP') {
                direction = 'DOWN';
            } else if (event.key === 'ArrowLeft' && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (event.key === 'ArrowRight' && direction !== 'LEFT') {
                direction = 'RIGHT';
            }
        }
		
		

        function draw() {
            // dibuja el fondo
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // dibuja la comida
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            // mueve la serpiente
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'UP') snakeY -= box;
            if (direction === 'DOWN') snakeY += box;
            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'RIGHT') snakeX += box;

            // comprueba si la serpiente come la comida
            if (snakeX === food.x && snakeY === food.y) {
                food = spawnFood(); // genera nueva comida
				puntos++;
            } else {
                snake.pop(); // elimina la última parte de la serpiente
            }

            // agrega la nueva cabeza de la serpiente
            snake.unshift({ x: snakeX, y: snakeY });

            // dibuja la serpiente
            ctx.fillStyle = 'green';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            // verifica colisiones
            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(snakeX, snakeY)) {
                clearInterval(game);
                alert('Juego terminado. ¡Perdiste!');
            }
			ctx.font = '20px Arial'; // Tamaño y tipo de fuente
			ctx.fillStyle = 'black';   // Color de llenado
			ctx.fillText("Puntaje: "+puntos, 1, 20); // Texto, posición x, posición y
        }

        function collision(headX, headY) {
            for (let i = 1; i < snake.length; i++) {
                if (headX === snake[i].x && headY === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        const game = setInterval(draw, 150); // dibuja cada 150ms
    </script>
</body>
</html>
